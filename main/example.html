<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="example.css">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>
                <p>Git目录</p>
            </th>
            <th>
                <p>作用</p>
            </th>
        </tr>

        <tr>
            <td>
                <p>HEAD</p>
            </td>
            <td>
                <p>项目的配置信息</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>description</p>
            </td>
            <td>
                <p>项目的描述信息</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>hooks</p>
            </td>
            <td>
                <p>系统默认钩子脚本目录</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>index</p>
            </td>
            <td>
                <p>索引文件</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>logs</p>
            </td>
            <td>
                <p>各个refs的历史信息</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>objects</p>
            </td>
            <td>
                <p>Git本地仓库的所有对象</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>refs</p>
            </td>
            <td>
                <p>标示你项目的每个分支指向了哪些提交</p>
            </td>
        </tr>
    </table>
</body>

</html>
